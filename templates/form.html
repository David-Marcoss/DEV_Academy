<!-- Este arquivo serve para criação de um form padrao -->

{% extends "base.html" %}

{% load static %}
{% load widget_tweaks %}

{% block content %}

<main class="form-signin w-100 m-auto">
    
        <form method="post" enctype="multipart/form-data" >
            <div class="text-center">
                <h1 class="h4 mb-3 fw-normal">{{ titulo }}</h1>
                <hr>
            </div>
            
            <div class="form-row">
                {% csrf_token %}
            
                {% for field in form %}
                <div class="form-floating mb-3">
                    {% render_field field placeholder=field.label class="form-control" %}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
                {% endfor %}
            
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">{{ botao }}</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        
        </form>

</main>


{% endblock%}
